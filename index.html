<body>

        <nav>

    </header>
    <main>
        <div class="countdown">
            <div class="left-countdown">
                <div class="title-countdown-left">
                    <h2>Copa Ace League Mundial</h2>
                </div>
                <div class="lin2">
                    <img class="img-etapa" src="img/França.png" alt="">
                    <h1>Circuit Paul Ricard - FRANÇA</h1>
                </div>
            </div><!---left-count-down--->
            <div class="right-countdown">
                <div class="countdown-el days">
                    <p class="text" id="days">0</p>
                    <span>Dias</span>
                </div>
                <div class="countdown-el hours">
                    <p class="text" id="hours">00</p>
                    <span>Horas</span>
                </div>
                <div class="countdown-el mins">
                    <p class="text" id="mins">00</p>
                    <span>Minutos</span>
                </div>
                <div class="countdown-el seconds">
                    <p class="text" id="seconds">00</p>
                    <span>Segundos</span>
                </div>
                <div>
                    <p><img class="rolex-logo-green" src="img/rolex-logo-green.png" alt=""></p>  
                </div>
            </div>
        </div><!---countdown--->
        <video autoplay controls src="./videos/video01.mov"></video>
    </main>
    <footer>

    </footer>
    <script>
const daysEl = document.getElementById("days");
const hoursEl = document.getElementById("hours");
const minsEl = document.getElementById("mins");
const secondsEl = document.getElementById("seconds");

const nextRacing = "24 Jul 2022 21:30:00 GMT-0300";

function countdown(){
    const nextRacingDate = new Date(nextRacing);
    const currentDate = new Date();

    const totalSeconds = (nextRacingDate - currentDate) / 1000;

    const days = Math.floor(totalSeconds / 3600 /24);
    const hours = Math.floor(totalSeconds / 3600) %24;
    const mins = Math.floor(totalSeconds /60) %60;
    const seconds = Math.floor(totalSeconds) %60;
    
    daysEl.innerHTML = days;
    hoursEl.innerHTML = formatTime(hours);
    minsEl.innerHTML = formatTime(mins);
    secondsEl.innerHTML = formatTime(seconds);
}
function formatTime(time){
    return time < 10 ? `0${time}` :time;
}
countdown();
setInterval(countdown,1000);
    </script>
</body>
